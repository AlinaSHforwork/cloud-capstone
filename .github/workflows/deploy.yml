name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          # REPLACE 'your-username' below with your actual Docker Hub username!
          tags: ${{ secrets.DOCKER_USERNAME }}/capstone-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          # This script runs ON the AWS server
          script: |
            # 1. Stop old container
            docker stop web-app || true
            docker rm web-app || true
            
            # 2. Pull new image
            docker pull ${{ secrets.DOCKER_USERNAME }}/capstone-app:latest
            
            # 3. Run new container (Running Postgres inside this container for simplicity in this demo)
            # In a real prod env, we'd use the RDS instance, but let's get the app up first!
            docker run -d -p 5000:5000 --name web-app \
              -e DB_HOST=db \
              -e DB_NAME=testdb \
              -e DB_USER=postgres \
              -e DB_PASS=password \
              ${{ secrets.DOCKER_USERNAME }}/capstone-app:latest